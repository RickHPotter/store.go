{{define "index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.GetName}}</td>
                            <td>{{.GetDescription}}</td>
                            <td>{{.GetPrice}}</td>
                            <td>{{.GetInStock}}</td>
                            <td><a href = "/edit?id={{.GetId}}" class = "btn btn-info">Update</a></td>
                            <td><button onClick = "onDelete('{{.GetId}}')" class = "btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class = "card-footer">
            <a href="/new" class="btn btn-primary mb-2">Add New Product</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id) {
        let response = confirm("Are you sure you want to remove this item?")
        if (response)
            window.location = "/delete?id=" + id
    }
</script>
</html>
{{end}}
